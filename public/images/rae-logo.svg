<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" width="400" height="280">
  <defs>
    <style>
      .ray { stroke: #1a1a1a; stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .sun { stroke: #1a1a1a; stroke-width: 3.6; fill: none; stroke-linecap: round; }
      .horizon { fill: #1a1a1a; }
      .hollow { fill: none; stroke: #1a1a1a; stroke-width: 2.5; }
    </style>
  </defs>

  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Horizon line with taper (thick at center = sun stroke, thin at edges) -->
  <path d="M 83.1 210
           Q 200 208.2 316.9 210
           L 316.9 210.5
           Q 200 211.8 83.1 210.5
           Z" class="horizon"/>

  <!-- Sun: top 40% of circle, cut horizontally at cutY -->
  <!-- Arc from left intersection to right intersection, going over the top -->
  <path d="M 146.1 204.0
           A 55 55 0 0 1 253.9 204.0" class="sun"/>

  <!-- Rays -->
  <!-- Ray -73.46304096718453°, circuit-short -->
  <g>
    <line x1="141.5" y1="197.6" x2="110.6" y2="188.5" class="ray"/>
    <circle cx="105.1" cy="186.8" r="3.75" class="hollow"/>
  </g>
  <!-- Ray -58.77043277374762°, organic, long -->
  <line x1="147.8" y1="183.4" x2="93.1" y2="150.2" class="ray"/>
  <!-- Ray -44.07782458031072°, circuit-short -->
  <g>
    <line x1="157.6" y1="171.2" x2="135.1" y2="148.0" class="ray"/>
    <circle cx="131.1" cy="143.9" r="3.75" class="hollow"/>
  </g>
  <!-- Ray -29.38521638687381°, circuit-long, elbow@35% -->
  <g>
    <line x1="170.1" y1="161.8" x2="160.1" y2="144.2" class="ray"/>
    <line x1="160.1" y1="144.2" x2="155.8" y2="146.6" class="ray"/>
    <line x1="155.8" y1="146.6" x2="137.1" y2="113.5" class="ray"/>
    <circle cx="134.3" cy="108.5" r="3.75" class="hollow"/>
  </g>
  <!-- Ray -14.692608193436905°, circuit-short -->
  <g>
    <line x1="184.5" y1="156.0" x2="176.3" y2="124.8" class="ray"/>
    <circle cx="174.9" cy="119.2" r="3.75" class="hollow"/>
  </g>
  <!-- Ray 0°, organic, long -->
  <line x1="200.0" y1="154.0" x2="200.0" y2="90.0" class="ray"/>
  <!-- Ray 14.692608193436905°, organic, short -->
  <line x1="215.5" y1="156.0" x2="225.1" y2="119.2" class="ray"/>
  <!-- Ray 29.38521638687381°, circuit-long, elbow@27% -->
  <g>
    <line x1="229.9" y1="161.8" x2="237.6" y2="148.3" class="ray"/>
    <line x1="237.6" y1="148.3" x2="241.9" y2="150.7" class="ray"/>
    <line x1="241.9" y1="150.7" x2="262.9" y2="113.5" class="ray"/>
    <circle cx="265.7" cy="108.5" r="3.75" class="hollow"/>
  </g>
  <!-- Ray 44.07782458031072°, organic, short -->
  <line x1="242.4" y1="171.2" x2="268.9" y2="143.9" class="ray"/>
  <!-- Ray 58.77043277374762°, circuit-long, elbow@36% -->
  <g>
    <line x1="252.2" y1="183.4" x2="270.0" y2="172.5" class="ray"/>
    <line x1="270.0" y1="172.5" x2="272.6" y2="176.8" class="ray"/>
    <line x1="272.6" y1="176.8" x2="304.6" y2="157.4" class="ray"/>
    <circle cx="309.5" cy="154.5" r="3.75" class="hollow"/>
  </g>
  <!-- Ray 73.46304096718453°, circuit-short -->
  <g>
    <line x1="258.5" y1="197.6" x2="289.4" y2="188.5" class="ray"/>
    <circle cx="294.9" cy="186.8" r="3.75" class="hollow"/>
