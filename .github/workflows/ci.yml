name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'tests/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'astro.config.mjs'
      - 'tsconfig.json'
      - 'tailwind.config.*'
      - 'playwright.config.ts'
      - 'wrangler.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'tests/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'astro.config.mjs'
      - 'tsconfig.json'
      - 'tailwind.config.*'
      - 'playwright.config.ts'
      - 'wrangler.toml'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
        env:
          PUBLIC_POSTHOG_KEY: ${{ secrets.PUBLIC_POSTHOG_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run tests
        run: pnpm exec playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=rae-mktg --branch=${{ github.head_ref || github.ref_name }}

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            // Use branch alias URL (stable) instead of deployment URL (random ID)
            const branch = '${{ github.head_ref }}'.replace(/[^a-z0-9-]/gi, '-').toLowerCase();
            const previewUrl = `https://${branch}.rae-mktg.pages.dev`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed: ${previewUrl}`
            });
